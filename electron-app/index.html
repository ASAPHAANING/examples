<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron, meet Neon!</title>
  </head>
  <body>
    <script>
      try {
        console.log(require('@amilajack/neon-hello'))
        document.write(`<h1>${require('@amilajack/neon-hello').helloWorld()}</h1>`);
      } catch (e) {
        document.write(`<pre>${e.stack}</pre>`);
      }
    </script>

    <p>If the title &uarr; says "hello world!" then we're good &#x1f60a;</p>
  </body>
</html>
